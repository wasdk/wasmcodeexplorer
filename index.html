<!DOCTYPE html>
<html>
    <head>
        <title>WebAssembly Code Explorer</title>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    </head>
    <body>
        <div class="toolbar">
            <div class="title">
                WebAssembly Code Explorer
            </div>
            <button id="openFile">Open File</button>
            <div class="hidden"><input type="file" id="browseFile"></div>
        </div>
        <div class="container">
            <div id="dump" class="dump">
                <div class="addresses">
                    <div></div>
                </div>
                <div class="rows">
                    <div class="row">
                    </div>
                </div>
                <div class="asciis">
                    <div class="ascii">
                    </div>
                </div>
            </div>
            <div id="text" class="text">
            </div>
        </div>
        <script>
            SystemJS.config({
              map: {
                'wasmparser': 'https://npmcdn.com/wasmparser/',
              },
              packages: {
                'wasmparser': {
                  format: 'cjs',
                  main: './dist/cjs/index.js',
                  defaultExtension: 'js',
                  map: {
                    'stream': 'data:,exports.Transform=function(){}',
                  },
                },
              }
            });
            System.import('./viewer.js');
        </script>
    </body>
</html>
